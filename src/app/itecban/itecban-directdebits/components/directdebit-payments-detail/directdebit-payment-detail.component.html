<osb-loader *ngIf="loading">
</osb-loader>
<div class="modal-detail" *ngIf="paymentSelected">
    <!-- VISTA MOVIL-->
    <ng-container *ngIf="isMobileResolution()">
        <osb-modal-page [isOpenModal]="true" (closeEvent)="close()">
            <osb-modal-page-header></osb-modal-page-header>
            <ng-container *ngTemplateOutlet="templateRef"></ng-container>
        </osb-modal-page>
    </ng-container>
    <!-- VISTA DESKTOP-->
    <ng-container *ngIf="!ismobileResolution">
        <ng-container *ngTemplateOutlet="templateRef"></ng-container>
    </ng-container>
    <!-- CONTENIDO-->
    <ng-template #templateRef>
        <ng-container *ngIf="paymentSelected && view === 'detail'">
            <div class="p-1">
                <div *ngIf="!isMobileResolution()" class="pull-right icon icononesait icon-close text-blue fs-28"
                    (click)="close()"></div>
                <app-directdebit-info-detail [paymentSelected]="paymentSelected"></app-directdebit-info-detail>
                <div class="row mt-1">
                    <div class="col-xs-12">
                        <button class="pull-right btn btn-primary" (click)="paymentRefund()">
                            {{ 'ITECBAN-DIRECTDEBITS.DIRECTDEBIT-PAYMENTS.LIST.TABLE.BUTTON.RETURN-RECEIPT' | translate }}
                        </button>
                    </div>
                </div>

            </div>
        </ng-container>
    </ng-template>
</div>
