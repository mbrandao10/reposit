<app-loader *ngIf="loading"></app-loader>

<div class="row page-non-tabbed pb-1">
    <div class="col-xs-12 pt-1 p-dynamic">

        <div class="panel">
            <div class="panel-body">
                <div class="row" *ngIf="recivedDeposit">
                    <div class="col-xs-12 col-sm-4" *ngIf="recivedDeposit.balance.amount">
                        <div class="borde-superior"></div>
                        <div class="fs-12 uppercase">
                            {{ 'ITECBAN-DEPOSITS.DEPOSITS.CURRENT-BALANCE' | translate }}
                        </div>
                        <div class="amount-section fs-28 text-os-semibold text-no-warp">
                            {{ recivedDeposit.balance.amount | CurrencyPipe: recivedDeposit.balance.currency.code }}
                        </div>
                        <div class="mb-1 visible-xs"></div>
                    </div>
                </div>
            </div>
        </div>

        <osb-tabs [tabs]="pageConfig.tabs" [(view)]="view"></osb-tabs>

        <div class="mb-1">
            <div class="panel mt-1">
                <div class="panel-body" *ngIf="recivedDeposit">
                    <osb-deposit-info-condition *ngIf="view=='detail'" [deposit]="recivedDeposit"
                        scroll-collapse-emitter></osb-deposit-info-condition>
                </div>
            </div>
        </div>

    </div>
</div>
