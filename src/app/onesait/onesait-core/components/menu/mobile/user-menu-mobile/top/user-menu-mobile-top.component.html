<div class="user-menu-mobile">
    <div class="row">
        <div [class]="col" *ngFor="let element of userMenuConfig.sections" [ngClass]="{ 'active': element.active }"
            (click)="goTo(element)">
            <i class="icon icononesait {{element.icon}}" title="{{element.name | translate}}"></i>
            <span class="counter counter-red" *ngIf="element.counter &gt; 0">{{element.counter}}</span>
        </div>
    </div>
</div>
