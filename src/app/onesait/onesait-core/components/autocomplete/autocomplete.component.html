<div class="form-group" [formGroup]="frmCntrlAcutocomplete">
    <input class="form-control form-control-amim form-control"
        type="text"
        id="autocomplete"
        name="autocomplete"
        formControlName="name"
    />
    <div class="autocomp-result" *ngIf="itemsFiltereds && itemsFiltereds.length > 0">
        <ul class="autocomp-list" *ngFor="let option of itemsFiltereds">
            <li class="autocomp-list-elemt">
                <a class="interactive" (click)="select(option)">{{option[this.autocompleteOptions.name]}}</a>
            </li>
        </ul>
    </div>
</div>
